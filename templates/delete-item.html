<html>
  <head>
    <title>Delete Item</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container2">
      <h2>Delete {{ itemName }}?</h2>
      <form
        action="{{ url_for('deleteItem', categoryName=categoryName, itemName=itemName) }}"
        method="POST"
      >
        <input class="option-btn" type="submit" value="Yes" />
        <a
          href="{{ url_for('showItem', categoryName = categoryName, itemName = itemName)}}"
        ></a>
        <button class="option-btn">Cancel</button>
        <!-- Add cancel option -->
      </form>
    </div>
  </body>
</html>
