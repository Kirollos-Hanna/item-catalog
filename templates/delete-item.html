<html>
    <head>
        <title>Delete Item</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='styles.css') }}"
        />
    </head>
    <body>
        {% include 'nav.html' %}
        <div class="container2">
            <h2>Delete {{ itemName }}?</h2>
            <form 
                action="{{ url_for('deleteItem', categoryName=categoryName, itemName=itemName) }}"
                method="POST"
            >
                <input type="submit" value="Yes"/>
            </form>
        </div>
    </body>
</html>
