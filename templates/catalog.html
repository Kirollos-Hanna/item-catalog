<html>
  <head>
    <title>Catalog</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    {% include "nav.html" %}
    <div class="container">
      {% block categories %}
      <div class="categories">
        <h2>Categories</h2>
        {% for cat in categories %}
        <p>{{ cat.name }}</p>
        {% endfor %}
      </div>
      {% endblock %} {% block items %}
      <div class="items">
        <h2>Latest Items</h2>
        {% for item in items %}
        <p>{{ item.name }} - ({{ item.category.name }})</p>
        {% endfor %}
      </div>
      {% endblock %}
    </div>
  </body>
</html>
