<html>
  <head>
    <title>{{ item.name }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    {% include 'nav.html' %}
    <div class="container2">
      <h2>{{ item.name }}</h2>
      <p>Description: {{ item.description }}</p>
      <div class="buttons">
        <a
          href="{{ url_for('editItem', categoryName=item.category.name, itemName=item.name, ) }}"
          ><button class="option-btn">Edit</button></a
        >
        <a
          href="{{ url_for('deleteItem', categoryName=item.category.name, itemName=item.name, ) }}"
          ><button class="option-btn">Delete</button></a
        >
      </div>
    </div>
  </body>
</html>
